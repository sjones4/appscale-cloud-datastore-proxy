plugins {
    id 'application'
    id 'idea'
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.cloud.datastore:datastore-v1-protos:1.3.0'
    implementation 'com.google.cloud.datastore:datastore-v1-proto-client:1.4.0'

    implementation 'com.google.appengine:appengine-remote-api:1.9.71'
    implementation 'com.google.appengine:appengine-api-1.0-sdk:1.9.71'

    implementation 'com.sparkjava:spark-core:2.8.0'
    implementation 'org.slf4j:slf4j-jdk14:1.7.25'

    testImplementation 'junit:junit:4.12'
}

idea {
  project {
    jdkName = '1.8'
    languageLevel = '1.8'
  }
}

targetCompatibility = 1.8
sourceCompatibility = 1.8
mainClassName = 'com.appscale.gts.datastore.proxy.Main'
